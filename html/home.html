<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Peter Lee, Joel Jothiprakasam"/>
        <title> RetroCmp & HW @ Illinois </title>
        <link rel="stylesheet" href="../css/home.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script>$(function() {
            $("#draggable").draggable({grid: [0, 0]});
            $("#draggable2").draggable({snap: true});
            $("#draggable3").draggable({snap: true});
            $("#draggablewindow").draggable({handle: "#draggablebar"});
          });
          </script>
  <!-- Import element definition -->
  <script
    type="module"
    src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
  ></script>
    </head>
    <body>
        <div id="draggable">
            <div id="draggableicon"><img id="iconimg" src="../img/xp_pack/Windows XP/Icons/XP Recycle Bin Full.ico" alt="Recycle Bin"></div>
            <div id="icontxt">Recycle Bin</div>
        </div>
        <div id="draggable2">
            <div id="draggableicon"><a href=https://discord.gg/zS4Fx8xBSn target="_blank"><img id="iconimg" src="../img/xp_pack/Windows XP/Icons/XP Webpage Icon.ico" alt="Discord Server"></a></div>
            <div id="icontxt">Discord </br>Server</div>
        </div>
        <div id="draggable3">
            <div id="draggableicon"><img id="iconimg" src="../img/xp_pack/Windows XP/Icons/XP Document.ico" alt="Document" onclick="showWindow('draggablewindow')"></div>
            <div id="icontxt">Readme</div>
        </div>
        <div id="draggablewindow">
            <div id="draggablebar" ondblclick="enlargeWindow('draggablewindow')">
                ðŸ¦– Readme
                <button class="closebutton" onclick="closeWindow('draggablewindow')" style="background-image: linear-gradient(180deg, rgba(205,121,101,1) 5%, rgba(205,105,94,1) 7%, rgba(199,75,35,1) 22%, rgba(199,75,35,1) 93%, rgba(150,59,27,1) 97%);"><img class="buttonimages" style="width:24px" src="../img/windows/close.png"></button>
                <button class="closebutton" onclick="enlargeWindow('draggablewindow')"><img class="buttonimages" style="width:24px" src="../img/windows/maximize.png"></button>
                <button class="closebutton" onclick="minimizeWindow('draggablewindow')"><img class="buttonimages" style="width:24px" src="../img/windows/minimize.png"></button>
            </div>
            <div id="windowcontent">
                <zero-md src="https://raw.githubusercontent.com/wonjongbot/ventanas/main/md/introduction.md"></zero-md>
            </div>
        </div>

        <div id="bottomdiv">
            <a href=https://illinois.campuslabs.com/engage/organization/hardware target="_blank">
                <div class="bottomtext">
                <img style="vertical-align:text-top; padding-right:8px;" src="../img/BlockI-Logo-Full-Color-RGB.png" alt="icon" height="20px;">
                    Start
                </div>
            </a>
            <div id="bottomapp" class="bottomapp" onclick="minimizeWindow('draggablewindow')">ðŸ¦– Readme</div>
            <div class="bottomtime"><span id="time"> </span></div>
        </div>
        <script src="../js/home.js"></script>
    </body>
</html>
